<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cat Cafe</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script src="index.js" charset="utf-8" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
   
  </head>
  
  <body>
    <header>
      <div class="header-image-container">
        <img src="http://placekitten.com/200/100" alt="Blog_Site_Photo">
      </div>

      <h1 class="site-title"><a href="#">Cat Cafe</a></h1>
    </header>

    <div class="login-container">
      <div class="credentials">
        <form action="/login" method="post">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>

          <input type="submit" value="Login">
        </form>
      </div>
      <div class="sign-up">
        <p id="sign-up-link">Don't have an account? <a href="/signup">Sign Up</a></p>
      </div>
    </div>

    <div class="site-content">
      <div class="filter-portion">
        <div class="filter-container-title">
          <h2>Filters</h2>
        </div>

        <aside class="filter-container">
          <div class="filter-input-container">
            <label for="filter-text" class="filter-input-label">Text</label>
            <div class="filter-input-element">
              <input type="text" name="filter-text" id="filter-text" class="filter-input">
            </div>
          </div>

          <fieldset class="radio-button-filter-fieldset">
            <label>
              <input type="radio" name="filter" value="all" checked> All
            </label>

            <label>
              <input type="radio" name="filter" value="today"> Today
            </label>

            <label>
              <input type="radio" name="filter" value="this-week"> This Week
            </label>

            <label>
              <input type="radio" name="filter" value="this-month"> This Month
            </label>
          </fieldset>
          
          <button id="filter-update-button" class="action-button">Update</button>
     
        </aside>
      </div>


<div class = "blog-portion">
  <div class= "blog-title">
    <h2>Check Out These Blogs</h2>
  </div>
<div class = "blog-container ">
  
  <div class="blog-post-container">
    <a href="https://link_to_this_blog_post.com" class="blog_post_link">
      <div class="blog-post">
        <div class="blog-post-title">
          <h2>Tips: Owning a cat</h2>
        </div>
        <div class="blog-post-image">
          <img src="http://placekitten.com/200/150" alt="Blog_Post_Photo">
        </div>
        <div class="blog-post-text">
          <p>Some Blog Text</p>
        </div>
      </div>
    </a>
  </div>

  <div class="blog-post-container">
    <a href="https://link_to_this_blog_post.com" class="blog_post_link">
      <div class="blog-post">
        <div class="blog-post-title">
          <h2>Different cat breeds</h2>
        </div>
        <div class="blog-post-image">
          <img src="http://placekitten.com/200/140" alt="Blog_Post_Photo">
        </div>
        <div class="blog-post-text">
          <p>Some Blog Text</p>
        </div>
      </div>
    </a>
  </div>

  <div class="blog-post-container">
    <a href="https://link_to_this_blog_post.com" class="blog_post_link">
      <div class="blog-post">
        <div class="blog-post-title">
          <h2>ADOPT PLEASE</h2>
        </div>
        <div class="blog-post-image">
          <img src="http://placekitten.com/200/340" alt="Blog_Post_Photo">
        </div>
        <div class="blog-post-text">
          <p>Some Blog Text</p>
        </div>
      </div>
    </a>
  </div>

  <div class="blog-post-container">
    <a href="https://link_to_this_blog_post.com" class="blog_post_link">
      <div class="blog-post">
        <div class="blog-post-title">
          <h2>Cute cat pictures</h2>
        </div>
        <div class="blog-post-image">
          <img src="http://placekitten.com/202/140" alt="Blog_Post_Photo">
        </div>
        <div class="blog-post-text">
          <p>Some Blog Text</p>
        </div>
      </div>
    </a>
  </div>

  <div class="blog-post-container">
    <a href="https://link_to_this_blog_post.com" class="blog_post_link">
      <div class="blog-post">
        <div class="blog-post-title">
          <h2>Growing up with a cat</h2>
        </div>
        <div class="blog-post-image">
          <img src="http://placekitten.com/230/140" alt="Blog_Post_Photo">
        </div>
        <div class="blog-post-text">
          <p>Some Blog Text</p>
        </div>
      </div>
    </a>
  </div>

  </div>
  

</div>

<button class="new-post-button">New Post</button>

<div id="draft-post-modal" class="modal hidden">
  <div class="modal-content">
    <span id="c-b" class="close-button">&times;</span>
    <form id="post-form">
      <label for="post-title">Title:</label>
      <input type="text" id="post-title" name="post-title" required>

      <label for="post-image-url">Image URL:</label>
      <input type="text" id="post-image-url" name="post-image-url" required>

      <label for="post-content">Content:</label>
      <textarea id="post-content" name="post-content" rows="4" required></textarea>

      <label for="post-author">Author:</label>
      <input type="text" id="post-author" name="post-author" required>

      <label for="post-tags">Tags:</label>
      <input type="text" id="post-tags" name="post-tags">

      <button type="button" id="submit-post">Submit</button>
    </form>
  </div>
</div>


</div>










    
  </body>
</html>
