<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Admin Blog</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script src="index.js" charset="utf-8" defer></script>
    <script src="https://kit.fontawesome.com/b8e4d62243.js" crossorigin="anonymous"></script>
  

  </head>
  
  <body>

    <header>
      <h1 class="site-title"><a href="#">Cat Cafe</a><i class='fas fa-cat'></i></h1>
      <div class="header-buttons">
        <div class="login-signup">
          <button id="login-btn">Login</button>
          <div id="login-dropdown" class="login-dropdown">
            <form action="/login" method="post">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required>
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required>
              <input type="submit" value="Login">
            </form>
            <p id="sign-up-link"><p>Don't have an account?</p><button onclick="window.location.href='/signup'">Sign Up</button></p>
          </div>
        </div>
      </div>
    </header>

  <div class = "option-buttons">
  <button type="button" id = "draft-button">Draft Post</button>
  </div>

  <div id="modal-backdrop" class="hidden" draggable="true"></div>
  <div class = alignment>
    <div id="draft-post-modal" class="hidden">
      <button type="submit" class = "close-button" id = "c-b">Close</button>
        <form>
            <label for="postTitle">Title:</label>
            <input type="text" id="postTitle" name="postTitle" required>

            <label for="postContent">Content:</label>
            <textarea id="postContent" name="postContent" required></textarea>

            <label for="postImage">Image URL:</label>
            <input type="text" id="postImage" name="postImage" placeholder="Enter Image URL">

            <button id ="submitBlog" type="submit">Submit Post</button>
        </form>
    </div>
  </div>


    
</body>
</html>
