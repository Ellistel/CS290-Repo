<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Admin Blog</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script src="index.js" charset="utf-8" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/postTemplate.js" charset="utf-8" defer></script>

  </head>
  
  <body>

  <header>
    <div class="header-image-container">
      <img src="http://placekitten.com/200/100" alt="Blog_Site_Photo">
    </div>
    <h1 class="site-title"><a href="#">Blog Site Name placeholder</a></h1>

  </header>

  <div class = "option-buttons">
  <button type="button" id = "draft-button">Draft Post</button>
  </div>

  <div id="modal-backdrop" class="hidden" draggable="true"></div>
  <div class = alignment>
    <div id="draft-post-modal" class="hidden">
      <button type="submit" class = "close-button" id = "c-b">Close</button>
        <form action="/create-post" method="post" enctype="multipart/form-data">
            <label for="postTitle">Title:</label>
            <input type="text" id="postTitle" name="postTitle" required>

            <label for="postContent">Content:</label>
            <textarea id="postContent" name="postContent" required></textarea>

            <label for="postImage">Upload Image:</label>
            <input type="file" id="postImage" name="postImage" accept="image/*">

            <button type="submit">Submit Post</button>
        </form>
    </div>
  </div>


    
</body>
</html>
